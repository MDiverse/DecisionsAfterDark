<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decisions After Dark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="card">
      <h1 class="card-title">Decisions After Dark</h1>
      <div class="story-text" id="story-text">
        Welcome to 'Decisions After Dark'!<br><br>
        You're at a party, and your friend hands you a drink.<br>
        What will you do?
      </div>
      <div class="options" id="options">
        <button class="option-button" onclick="handleChoice('accept')">Accept the drink</button>
        <button class="option-button" onclick="handleChoice('decline')">Politely decline</button>
        <button class="option-button" onclick="handleChoice('ask')">Ask what's in it</button>
      </div>
    </div>
    <div id="end-dialog" class="end-dialog">
      <div class="dialog-content">
        <h2>Game Over</h2>
        <p id="end-message"></p>
        <button onclick="restartGame()">Play Again</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
